<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/normalize.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <main>
      <div id="top-container">
        <a
          href="https://"
          target="_blank"
          rel="noopener noreferrer"
          class="top-container-item"
          >Gmail</a
        >
        <a
          href="http://"
          target="_blank"
          rel="noopener noreferrer"
          class="top-container-item top-container-images-btn"
          >Images</a
        >
        <a
          class="botão-google top-container-item"
          href="https://"
          title="Google apps"
        ></a>
        <a
          href="http://"
          target="_blank"
          rel="noopener noreferrer"
          class="top-container-item"
          ><img
            class="user-picture"
            src="https://lh3.googleusercontent.com/ogw/ADGmqu_SdLKvC3TTwTy2q4paGiphdxXLX5Vn-CiAegPgnw=s32-c-mo"
            alt="User picture"
        /></a>
      </div>
      <div id="search-div">
        <img
          id="google-logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google's logo"
        />
        <div class="search-input">
          <span id="search-icon-before"><img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png" alt=""></span>
          <input type="text" name="search-input-text" id="search-input-text">
          <span id="search-icon-after"><img src="assets/images/voice-icon-google.png" alt=""></span>
          
        </div>
        <div class="search-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <p id="search-button-bottom-text">Google offered in: <a href="http://" target="_blank" rel="noopener noreferrer">Português (Brasil)</a></p>
        
      </div>
      <footer id="footer">
        <div id="footer-top">Brazil</div>
        <div id="footer-bottom-flex">
          <div id="footer-left">
            <a href="http://" target="_blank" rel="noopener noreferrer">Advertising</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Business</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">About</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">How Search works</a>
          </div>
          <div id="footer-right">
            <a href="http://" target="_blank" rel="noopener noreferrer">Privacy</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Terms</a>
            <a href="http://" target="_blank" rel="noopener noreferrer">Settings</a>
          </div>
        </div>

      </footer>
    </main>
  </body>
</html>
